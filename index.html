<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Librarist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top: centered title + subtitle -->
  <header class="top-bar">
    <div class="title-block">
      <h1 class="site-title">The Librarist</h1>
      <p class="site-subtitle">The library of used books</p>
    </div>
  </header>

  <main class="main-area">
    <div class="shelf-wrapper">
      <!-- This row is OUTSIDE the shelf box, like your mock -->
      <div class="shelf-header-row">
        <a
          href="https://t.me/thelibrarist"
          target="_blank"
          class="shelf-header-left"
        >
          Telegram
        </a>

        <span class="shelf-header-right">
          Sold: <span id="sold-count">0</span>
        </span>
      </div>

      <!-- The bookshelf rectangle -->
      <div class="bookshelf-frame">
        <div id="bookshelf" class="bookshelf">
          <!-- rows & books injected by script.js -->
        </div>
      </div>
    </div>

    <!-- Yellow summary hover popup -->
    <div id="summary-popup" class="summary-popup hidden">
      <button id="summary-close" class="summary-close-btn">×</button>
      <div class="summary-header">
        <span id="summary-title"></span>
        <span id="summary-price"></span>
      </div>
      <p id="summary-text"></p>
      <p class="summary-note">
        Tap the book or this card to see photos and details.
      </p>
    </div>

    <!-- Open-book modal -->
    <div id="book-modal" class="book-modal hidden">
      <div class="book-modal-content">
        <button id="modal-close" class="close-btn">×</button>

        <div class="book-inner">
          <!-- Left page: photos -->
          <div class="book-page book-left">
            <div id="book-images" class="image-scroller">
              <!-- images go here -->
            </div>
          </div>

          <!-- Right page: details -->
          <div class="book-page book-right">
            <h2 id="detail-title"></h2>
            <p id="detail-price" class="detail-price"></p>
            <p id="detail-condition" class="detail-condition"></p>
            <p id="detail-summary" class="detail-summary"></p>

            <a id="buy-link" href="#" target="_blank" class="buy-btn">
              Buy / Order this Book
            </a>

            <p class="book-note">
              After submitting the form and paying via PayNow, I will confirm
              your order personally via Telegram.
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
