<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Librarist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Title only -->
  <header class="top-bar">
    <div class="title-block">
      <h1 class="site-title">The Librarist</h1>
      <p class="site-subtitle">The library of used books</p>
    </div>
  </header>

  <!-- Main content: shelf header + shelf + overlays -->
  <main class="main-area">
    <div class="shelf-wrapper">
      <!-- Row ABOVE the shelf (Telegram left, Sold right) -->
      <div class="shelf-header-row">
        <a href="https://t.me/thelibrarist" target="_blank" class="shelf-header-left">
          Telegram
        </a>

        <span class="shelf-header-right">
          Sold: <span id="sold-count">0</span>
        </span>
      </div>

      <!-- Actual bookshelf box -->
      <div class="bookshelf-frame">
        <div id="bookshelf" class="bookshelf">
          <!-- shelf rows + books injected by script.js -->
        </div>
      </div>
    </div>

    <!-- Yellow summary popup -->
    <div id="summary-popup" class="summary-popup hidden">
      <button id="summary-close" class="summary-close-btn">Ã—</button>
      <div class="summary-header">
        <span id="summary-title"></span>
        <span id="summary-price"></span>
      </div>
      <p id="summary-text"></p>
      <p class="summary-note">
        Tap the book or this card to see photos and details.
      </p>
    </div>

    <!-- Open-book modal (keep yours as-is below this) -->
    <div id="book-modal" class="book-modal hidden">
      <!-- ... (rest of your modal markup stays exactly the same) ... -->
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
