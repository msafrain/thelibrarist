<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Librarist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top bar: Telegram (left) – Title (center) – Books Sold (right) -->
  <header class="top-bar">
    <a href="https://t.me/thelibrarist" target="_blank" class="top-link">
      Telegram Channel
    </a>

    <h1 class="site-title">The Librarist</h1>

    <span class="sold-badge">
      Books Sold: <span id="sold-count">0</span>
    </span>
  </header>

  <!-- Main content: bookshelf + overlays -->
  <main class="main-area">
    <div class="shelf-wrapper">
      <div id="bookshelf" class="bookshelf">
        <!-- Books will be created by script.js -->
      </div>
    </div>

    <!-- Yellow summary popup (hover) -->
    <div id="summary-popup" class="summary-popup hidden">
      <div class="summary-header">
        <span id="summary-title"></span>
        <span id="summary-price"></span>
      </div>
      <p id="summary-text"></p>
      <p class="summary-note">(click book or this card for more details)</p>
      <button id="summary-close" class="summary-close-btn">×</button>
    </div>

    <!-- Open-book modal -->
    <div id="book-modal" class="book-modal hidden">
      <div class="book-modal-content">
        <button id="modal-close" class="close-btn">×</button>

        <div class="book-inner">
          <!-- Left page: photos -->
          <div class="book-page book-left">
            <div id="book-images" class="image-scroller">
              <!-- Images inserted by script.js -->
            </div>
          </div>

          <!-- Right page: details -->
          <div class="book-page book-right">
            <h2 id="detail-title"></h2>
            <p id="detail-price" class="detail-price"></p>
            <p id="detail-condition" class="detail-condition"></p>
            <p id="detail-summary" class="detail-summary"></p>

            <a id="buy-link" href="#" target="_blank" class="buy-btn">
              Buy / Order this Book
            </a>

            <p class="book-note">
              After you submit the Google Form and pay via PayNow, I will confirm
              your order personally via Telegram.
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
